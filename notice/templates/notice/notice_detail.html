{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'app_name_notice_list' %}">Notice Listing</a></p>
<table class="table">
<tr><td>title</td><td>{{ object.title }}</td></tr>
<tr><td>content</td><td>{{ object.content }}</td></tr>
<tr><td>create_time</td><td>{{ object.create_time }}</td></tr>
<tr><td>last_modify</td><td>{{ object.last_modify }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Notice</a>

{% endblock %}
